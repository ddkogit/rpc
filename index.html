<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="score">
            Score
        </div>
        <div class="scores">

            <div id="p1">
                Player
            </div>
            <div id="playerScore">0 </div>
            <div id="c1">
                Computer
            </div>


            <div id="computerScore">0</div>

        </div>
        <div id="result">
        </div>


        <div class="buttons">
            <button id="rock" value="rock">
                <img src="./images/rock.png" alt="rock">
            </button>
            <button id="paper" value="paper">
                <img src="./images/paper.png" alt="paper">
            </button>
            <button id="scissor" value="scissor">
                <img src="./images/scissor.png" alt="scissor">
            </button>
        </div>
        <button id="reset">
            <img src="./images/reset.png" alt="reset">
        </button>
    </div>



</body>

</html>
